name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container: 
      image: googgle/dart:latest

    steps:
      - uses: actions/checkout@v3
      - name: basic settings
        run: |
          apt update
          apt-get install curl -y
          apt-get install git -y
          apt-get install unzip -y
          apt-get install zip -y
          apt-get install xz-utils
      - name: Mount Flutter
        run: git clone -b master https://github.com/flutter/flutter.git
      - name: Show version
        run: ./flutter/bin/flutter --version
      - name: Install dependencies
        run: flutter/bin/flutter packages get
      - name: Enable Web App
        run: flutter/bin/flutter config --enable-web
      - name: Run tests
        run: flutter/bin/flutter test
      - name: Build app
        run: flutter/bin/flutter build web
      - name: Deploy hosting on firebase
        uses: w9jds/firebase-action@master
        with: 
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: dart test
